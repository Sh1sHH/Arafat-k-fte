<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arafat Köfte - Dijital Menü</title>
    <script>
        // Sayfayı yeni QR menü sayfasına yönlendir
        window.location.href = "/qr";
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #dab987;
            color: #333;
        }
        .redirect-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #641e1c;
        }
        p {
            margin: 20px 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #641e1c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #641e1c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Arafat Köfte Dijital Menü</h1>
        <p>Yeni menümüze yönlendiriliyorsunuz...</p>
        <div class="loader"></div>
        <p>Otomatik olarak yönlendirilmezseniz, aşağıdaki bağlantıya tıklayabilirsiniz:</p>
        <a href="/qr" class="redirect-link">Menüye Git</a>
    </div>
</body>
</html>
